# Base application URL
baseUrl=https://trade.multibank.io/
# Browser to run (overridable via -Dbrowser)
browser=chrome
# Grid URL (leave empty for local mode). Example: http://10.0.0.47:4444
gridUrl=http://10.0.0.47:4444
# Timeout in seconds for waits
timeout=20
# Toggle session injection
useSessionInjection=false